name: "Publish"

on:
  push:
    tags:
      - "v*"

env:
  PROJECT_PATH: Mgh.Swagger/Mgh.Swagger.csproj
  NUGET_PATH: Mgh.Swagger/Mgh.Swagger/nuget/Mgh.Swagger.csproj
  ZIP_PATH:  Mgh.Swagger/Mgh.Swagger/bin/Release/net6.0-windows/win-x86/publish/Mgh.Swagger-x86.zip
  EXE_PATH:  Mgh.Swagger/Mgh.Swagger/bin/Release/net6.0-windows/win-x86/publish/Mgh.Swagger.exe

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - run: dotnet build ${{ env.PROJECT_PATH }}
      - run: dotnet pack ${{ env.PROJECT_PATH }} -c Release -o ./nuget
      - name: deploy package To nuget     
        run: dotnet nuget push /home/runner/work/Mgh.Swagger/Mgh.Swagger/nuget/Mgh.Swagger*.nupkg  -k ${{secrets.MGH_SWAGGER}} -s https://api.nuget.org/v3/index.json --skip-duplicate



